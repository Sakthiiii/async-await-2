        <script class="details">

        <script>
            
            async function getdata() {

let res = await fetch("https://jsonplaceholder.typicode.com/users")


    .then(response => response.json())
    .then(json => {

        
        let li = `<tr><th>Name</th><th>Email</th><th>phone</th><th>city</th><th>zipcode</th></tr>`;


        json.forEach(user => {
            li += `<tr>
    <td>${user.name} </td>
    <td>${user.email}</td>  
    <td>${user.phone}</td>    
    <td>${user.address.city}</td>
    <td>${user.address.zipcode}</td>   
</tr>`;
        });

        // Display result
        document.getElementById("users").innerHTML = li;
    });


}
getdata();



        </script>
        </table>
